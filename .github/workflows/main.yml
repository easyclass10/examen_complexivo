# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  # Se ejecuta cada vez que haces un 'push' a la rama 'main'
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código de tu repositorio
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Reemplaza el marcador de posición con el secret
      - name: Replace API Key 🔑
        # Usamos el comando 'sed' para buscar y reemplazar texto en script.js
        run: sed -i 's|__API_KEY_PLACEHOLDER__|${{ secrets.API_KEY_CLIMA }}|g' script.js

      # 3. Prepara los archivos para publicarlos
      - name: Setup Pages 📄
        uses: actions/configure-pages@v4
      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Sube todo el contenido del directorio

      # 4. Publica los archivos en GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
